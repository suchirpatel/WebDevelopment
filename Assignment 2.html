function Clock12H() {
  var date = new Date(); /* creating object of Date class */
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  var ampm ='';
  ampm = hour >= 12 ? 'PM' : 'AM';
  hour = hour % 12;
  hour = hour ? hour : 12; 
  hour = updateTime(hour);
  min = updateTime(min);
  sec = updateTime(sec);
  
  
//   document.getElementById("setAns").innerText='';
  document.getElementById("set12hClock").innerText = hour + " : " + min + " : " + sec + ' '+ampm; /* adding time to the div */
    var t = setTimeout(function(){ Clock12H() }, 1000); /* setting timer */
}

function Clock24H() {
    var date = new Date(); /* creating object of Date class */
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
   /*var ampm ='';
 ampm = hour >= 12 ? 'PM' : 'AM';*/ 
  hour = updateTime(hour);

//   document.getElementById("setAns").innerText='';
  document.getElementById("set24hClock").innerText = hour + " : " + min + " : " + sec ; /* adding time to the div */
    var t = setTimeout(function(){ Clock24H() }, 1000); /* setting timer */
}
function updateTime(k) {
  if (k < 10) {
    return "0" + k;
  }
  else {
    return k;
  }
}

}
var str =item+" ( " +cmpr +" times ) ";

function RemoveDuplicatesFromArray() {
    var num = [2, 13, 2, 15, 15, 4, 2, 8, 8, 9, 13];
  var i,
      Arrlen=num.length,
      ArrayItems=[],
      dup={};
 
  for (i=0; i<Arrlen; i++) {
    dup[num[i]]=0;
  }
  for (i in dup) {
    ArrayItems.push(i);
  }
